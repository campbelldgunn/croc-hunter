apiVersion: v1
Kind: Pod
metadata:
  name: "{{ template "fullname" . }}-web-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ template "fullname" . }}-web-test
      image: busybox
      command: ["wget",  "--spider", "{{ template "fullname" . }}:{{.Values.servicePort}}"]
  restartPolicy: Never
nodeSelector:
  os: linux
