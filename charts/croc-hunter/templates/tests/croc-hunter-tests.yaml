apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-web-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ template "fullname" . }}-web-test
      image: busybox
      command: ["wget",  "--spider", "{{ template "fullname" . }}:{{.Values.servicePort}}"]
  restartPolicy: Never

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "fullname" . }}-web-test"
spec:
nodeSelector:
  os: linux
